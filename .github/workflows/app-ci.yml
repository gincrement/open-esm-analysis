name: App test CI

on:
  pull_request:
    branches:
      - main

jobs:
  serve-app: # test with same dependencies as we will build the actual app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r website/requirements.txt pytest

      - name: Run app tests
        run: pytest tests/test_app.py::test_smoke_page

  test-app: # more thorough testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.44.0
          cache: true
          # Do not cache in branches
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Run tests
        run: pixi run test -v
